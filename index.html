<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div id="app">
        <div class="calculator">
            <h1>Calculadora vue.js de Sergio</h1>
            <div class="field">
                <input type="text" placeholder="Ingrese primer número" v-model="formData.num1" @input="validateNumber('num1')">
                <p class="errorMessage" v-show="!num1Valid">Valor no válido</p>
                <p class="errorMessage" v-show="num1Empty">Debe rellenar el campo</p>
            </div>
            <div class="field">
                <input type="text" placeholder="Ingrese segundo número" v-model="formData.num2" @input="validateNumber('num2')">
                <p class="errorMessage" v-show="!num2Valid">Valor no válido</p>
                <p class="errorMessage" v-show="num2Empty">Debe rellenar el campo</p>
            </div>
            <div class="operators">
                <button @click="add">+</button>
                <button @click="subtract">-</button>
                <button @click="multiply">*</button>
                <button @click="divide">/</button>
            </div>
            <div class="result">
                <p>Result: {{ formData.result }}</p>
            </div>
        </div>
    </div>
    <!-- Import App -->
    <script src="main.js"></script>
    <!-- Mount App -->
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>
</html>
